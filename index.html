<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <title>Rock Paper Scissors</title>
  <link href="./assets/favicon.png" rel="icon" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <aside class="left-panel-container">
      <div class="player1-wins-container">
        <img class="player1-image" src="./assets/human.png" alt="player1"></img>
        <label class="player1-wins">Human</label>
        <p class="player1-number-wins">wins: 0</p>
      </div>
      <div class="change-game-button-container hidden">
        <button class="change-game-button">Change Game</button>
      </div>
    </aside>
    <div class="center-panel-container">
      <div class="title-container">
        <h1 class="game-title">ROCK, PAPER, <br>SCISSORS</br></h1>
        <h2 class="game-subtitle">Welcome! Choose your game!</h2>
        <h2 class="game-display-classic hidden">CLASSIC</h2>
        <h2 class="game-dsiplay-modern hidden">MODERN</h2>
      </div>
      <div class="game-container">
        <div class="game-page-load">
          <button class="classic-game-button">
            <p class="classic-game-button-title">CLASSIC</p>
            <p class="classic-game-button-descriptors rule">RULES<br><br>Rock > Scissors<br>Paper > Rock<br>Scissors > Paper</p>
          </button>
          <button class="modern-game-button">
            <p class="modern-game-button-title">MODERN</p>
            <p class="modern-game-button-descriptors rule">RULES<br><br>Rock > Scissors & Volcano<br>Paper > Rock & Tornado<br>Scissors > Paper & Volcano<br>Volcano > Paper & Tornado<br>Tornado > Scissors & Rock</p>
            <!-- <p class="modern-game-button-descriptors2 rule">Paper > Rock & Tornado</p>
            <p class="modern-game-button-descriptors3 rule">Scissors > Paper & Volcano</p>
            <p class="modern-game-button-descriptors4 rule">Volcano > Paper & Tornado</p>
            <p class="modern-game-button-descriptors5 rule">Tornado > Scissors & Rock</p> -->
          </button>
        </div>
        <div class="game-page-fighter-choice hidden">
          <div class="game-coms-container">
            <p class="choose-your-fighter">Choose your Fighter!</p>
          </div>
          <div class="classic-fighter-button-container">
            <img class="rock bounce" src="./assets/rock.png" alt="rock"></img>
            <img class="paper bounce" src="./assets/paper.png" alt="paper"></img>
            <img class="scissors bounce" src="./assets/scissors.png" alt="scissors"></img>
          </div>
          <div class="modern-fighter-button-container hidden">
            <img class="rock bounce" src="./assets/rock.png" alt="rock"></img>
            <img class="paper bounce" src="./assets/paper.png" alt="paper"></img>
            <img class="scissors bounce" src="./assets/scissors.png" alt="scissors"></img>
            <!-- need to add volcan and tornado images -->
          </div>
        </div>
      </div>
    </div>
    <aside class="right-panel-container">
      <div class="player2-wins-container">
        <img class="player2-image" src="./assets/computer2.png" alt="player2"></img>
        <label class="player2-wins">Computer</label>
        <p class="player2-number-wins">wins: 0</p>
      </div>
      <div class="reset-game-button-container hidden">
        <button class="reset-game-button">Reset Game</button>
      </div>
    </aside>
  </main>
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="player.js"></script>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <title>Rock Paper Scissors</title>
  <link href="./assets/favicon.png" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="left-panel-container">
      <div class="human-wins-container">
        <label class="human-wins">Human</label>
        <p class="human-number-wins">wins: 0</p>
      </div>
      <div class="change-game-button-container">
        <button class="change-game-button hidden">Change Game</button>
      </div>
    </div>
    <div class="center-panel-container">
      <div class="title-container">
        <h1 class="game-title">ROCK, PAPER, <br>SCISSORS</br></h1>
        <h2 class="game-subtitle">Welcome! Choose your game!</h2>
      </div>
      <div class="game-container">
        <button class="classic-game-button">
          <p class="classic-game-button-title">CLASSIC</p>
          <p class="classic-game-button-descriptors rule">RULES<br><br>Rock > Scissors<br>Paper > Rock<br>Scissors > Paper</p>
        </button>
        <button class="modern-game-button">
          <p class="modern-game-button-title">MODERN</p>
          <p class="modern-game-button-descriptors rule">RULES<br><br>Rock > Scissors & Volcano<br>Paper > Rock & Tornado<br>Scissors > Paper & Volcano<br>Volcano > Paper & Tornado<br>Tornado > Scissors & Rock</p>
          <!-- <p class="modern-game-button-descriptors2 rule">Paper > Rock & Tornado</p>
          <p class="modern-game-button-descriptors3 rule">Scissors > Paper & Volcano</p>
          <p class="modern-game-button-descriptors4 rule">Volcano > Paper & Tornado</p>
          <p class="modern-game-button-descriptors5 rule">Tornado > Scissors & Rock</p> -->
        </button>
        <div class="game-coms-container hidden">
          <p class="choose-your-fighter">Choose your Fighter!</p>
        </div>
        <div class="fighter-choice-container hidden">
          <img class="rock" src="./assets/rock.svg" alt="rock"></img>
          <img class="paper" src="./assets/paper.svg" alt="paper"></img>
          <img class="scissors" src="./assets/scissors.svg" alt="scissors"></img>
        </div>
      </div>
    </div>
    <div class="right-panel-container">
      <div class="computer-wins-container">
        <label class="computer-wins">Computer</label>
        <p class="computer-number-wins">wins: 0</p>
      </div>
      <div class="reset-game-button-container">
        <button class="reset-game-button hidden">Reset Game</button>
      </div>
    </div>
  </main>
  <aside>

  </aside>
  <aside>

  </aside>
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="player.js"></script>
</html>
